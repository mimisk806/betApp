<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="lib/css/BetApp.css" rel="stylesheet" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/js/angular.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css' />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" type='text/css' />
    <script src="lib/js/moment.js"></script>

</head>
<body ng-app>
    <div id="header">
    </div>
    <div id="content" class="container">

        <div data-ng-controller="betController" class="row">



            <div class="col-xs-12 col-sm-12">

                <div class="share-btn">
                    <span class="share-btn-action share-btn-value">{{bet.Title}}</span>
                    <span class="share-btn-title">Titre</span>
                </div>
            </div>


            <div class="col-xs-6 col-sm-6">
                <div class="share-btn">
                    <span class="share-btn-action share-btn-value">{{bet.Sport}}</span>
                    <span class="share-btn-title">Sport</span>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6">
                <div class="share-btn">
                    <span class="share-btn-action share-btn-value">{{bet.DateAndTime}}</span>
                    <span class="share-btn-title">Date</span>
                </div>
            </div>

            <div class="col-xs-6 col-sm-6">
                <div class="share-btn">
                    <span class="share-btn-action share-btn-value">{{bet.Odd}}</span>
                    <span class="share-btn-title">Côte</span>
                </div>

            </div>

            <div class="col-xs-6 col-sm-6">
                <div class="share-btn">
                    <span class="share-btn-action share-btn-value">{{bet.Bookmaker}}</span>
                    <span class="share-btn-title">Book</span>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <div class="share-btn">
                    <span class="share-btn-action share-btn-value">{{bet.Amount}}€</span>
                    <span class="share-btn-title">Montant</span>
                </div>

            </div>

            <div class="col-xs-6 col-sm-6">
                <div class="share-btn" ng-if="bet.Etat">
                    <div class="share-btn-action share-btn-value">
                        <img ng-src="lib/images/{{bet.Etat}}.png" />
                    </div>

                    <span class="share-btn-title">Etat</span>
                </div>

            </div>

            <div class="col-xs-12 col-sm-12">
                <div class="share-btn">
                    <span class="share-btn-action share-btn-value">{{bet.Details}}</span>
                    <span class="share-btn-title">Details</span>
                </div>
            </div>

        </div>
    </div>


    <div id="footer">
        <ul>
            <li>
                <a href='index.html'>Home</a>
            </li>
            <li>
                <a href='bets.html' class="menu-left">Bets</a>
            </li>
            <li>
                <a href='results.html' class="menu-left">Results</a>
            </li>
            <li>
                <a href='contact.html' class="menu-left">Contact</a>
            </li>
        </ul>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/betApp.js"></script>
</body>
</html>
