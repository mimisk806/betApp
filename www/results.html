<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results</title>
    <link href="lib/css/BetApp.css" rel="stylesheet" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/js/angular.min.js"></script>

    <!--<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css' />-->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" type='text/css' />


</head>
<body>
    <div id="header">
    </div>
    <div id="content" ng-app class="container">

        <div class="row">
            <div id="text-results">Voici mes résultats sur les 10 derniers pronostic proposés.</div>
            <div class="col-xs-12 col-sm-12" style="padding-left: 0px !important; padding-right: 0px !important; ">
                <table ng-controller="resultsController" class="bordered">
                    <thead>

                        <tr>
                            <th>Titre</th>
                            <th>Côte</th>
                            <th>Details</th>
                            <th>Etat</th>
                        </tr>
                    </thead>

                    <tr ng-repeat="bet in bets">
                        <td>{{bet.Title}}</td>
                        <td>{{bet.Odd}}</td>
                        <td><a href="bet.html?id={{bet.Id}}">Details</a></td>
                        <td>
                            <img ng-src="lib/images/{{bet.Etat}}.png" />
                        </td>

                    </tr>
                </table>




            </div>



        </div>
    </div>


    <div id="footer">
        <ul>
            <li>
                <a href='index.html'>Home</a>
            </li>
            <li>
                <a href='bets.html' class="menu-left">Bets</a>
            </li>
            <li>
                <a href='results.html' class="menu-left">Results</a>
            </li>
            <li>
                <a href='contact.html' class="menu-left">Contact</a>
            </li>
        </ul>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/betApp.js"></script>
</body>
</html>
