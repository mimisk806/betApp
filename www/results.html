<script type="text/javascript">
    $("ul a").removeClass("current");
    $("ul li:nth-child(3) a").addClass("current");
</script>

<div class="headerofContent">
		<div class="headerNewsTitle">RESULTATS</div>
		
		</div>

        <div class="row">
            <div id="text-results">Voici mes résultats sur les 10 derniers pronostic proposés :</div>
            <div class="col-xs-12 col-sm-12" style="padding-left: 0px !important; padding-right: 0px !important; ">
                <table ng-controller="resultsController" class="bordered">
                    <thead>

                        <tr>
                            <th>Titre</th>
                            <th>Côte</th>
                            <th>Details</th>
                            <th>Etat</th>
                        </tr>
                    </thead>

                    <tr ng-repeat="bet in bets">
                        <td>{{bet.Title}}</td>
                        <td>{{bet.Odd}}</td>
                        <td><a href="#bet/{{bet.Id}}">Details</a></td>
                        <td>
                            <img ng-src="lib/images/{{bet.Etat}}.png" />
                        </td>

                    </tr>
                </table>




            </div>



        </div>
