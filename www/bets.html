<!-- page wrapper starts -->
<div id="pronos" class="pageWrapper sectionWrapper teamPageWrapper" id="teamSection">
    <!-- page content wrapper starts -->
    <div class="pageContentWrapper noPadding noBackground">

        <!-- section title starts -->
        <h2 class="sectionTitle sectionTitleBlock">Pronostics</h2>
        <!-- section title ends -->
        <!-- team members wrapper starts -->
        <div class="teamMembersWrapper">
            <!-- team member starts -->
            <div class="teamMember" data-ng-repeat="bet in bets">
                <a href="#bet/{{bet.Id}}" class="teamMemberImageLink">
                    <img ng-src="lib/images/sports/{{bet.Sport}}.png" class="teamMemberImage" alt="" />
                </a>
                <h3 class="teamMemberName">{{bet.Title}}</h3>
                <p class="teamMemberInfo">Bookmaker : {{bet.Bookmaker}}
                    <br />
                Côte : {{bet.Odd}}</p>
                <a href="#bet/{{bet.Id}}" class="buttonWrapper buttonDefault teamMemberButton">Par ici !</a>
            </div>
            <!-- team member ends -->

            <!-- team member ends -->
        </div>
        <!-- team members wrapper ends -->

    </div>
    <!-- page content wrapper ends -->
</div>
