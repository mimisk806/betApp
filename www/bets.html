<script type="text/javascript">
    $("ul a").removeClass("current");
    $("ul li:nth-child(2) a").addClass("current");
</script>
<div id="content" class="container">
<div class="headerofContent">
    <div class="headerNewsTitle">PRONOSTICS</div>

</div>
<div data-ng-repeat="bet in bets">
        <div class="col-xs-12 col-sm-6">

            <div ng-class-odd="'newsGrey2'" ng-class-even="'newsGrey'">
                <div class="newsImg">
                    <img ng-src="lib/images/{{bet.Sport}}.png" /></div>
                <div class="newsInfos">
                    <div class="newsTitle"> Côte : {{bet.Odd}}</div>
                    <div class="newsFlux"> Sport : {{bet.Sport}}</div>
                    <div class="newsDate"> Mise : {{bet.Amount}} € </div>
                     <div class="follow">
                         <span class="glyphicon glyphicon-log-in"></span>
                        <a href="#bet/{{bet.Id}}">Détails</a>
                    </div>
                </div>
            </div>
    </div>


</div>
    </div>
