<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 101 Template</title>

    <link href="lib/css/BetApp.css" rel="stylesheet" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/js/angular.min.js"></script>

    <!--<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css' />-->
    <link href="lib/css/fontawesome.css" rel="stylesheet" type='text/css' />
    <script src="lib/js/moment.js"></script>

</head>
<body ng-app>
    <div id="header">
    </div>
    <div id="content" data-ng-controller="betsController" class="container">
        <div data-ng-repeat="bet in bets">
            <div ng-if="$index % 2 == 0">
                <div class="col-xs-12 col-sm-6">

                    <div class="item">

                        <div class="image-gauche">
                            <img src="lib/images/{{bet.Sport}}.png" />
                        </div>
                        <div class="data-droite">
                            Côte : {{bet.Odd}}<br />
                            Sport : {{bet.Sport}}<br />
                            Mise : {{bet.Amount}} €<br />
                            <div class="follow">
                                <div class="icon-chevron-sign-right"></div>
                                <a href="bet.html?id={{bet.Id}}">Détails</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div ng-if="$index % 2 !== 0">
                <div class="col-xs-12 col-sm-6">

                    <div class="item">

                        <div class="image-droite">
                            <img ng-src="lib/images/{{bet.Sport}}.png" />
                        </div>
                        <div class="data-gauche">
                            Côte : {{bet.Odd}}<br />
                            Sport : {{bet.Sport}}<br />
                            Mise : {{bet.Amount}} €<br />
                            <div class="follow">
                                <div class="icon-chevron-sign-right"></div>
                                <a href="bet.html?id={{bet.Id}}">Détails</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div id="footer">
        <ul>
            <li>
                <a href='index.html'>Home</a>
            </li>
            <li>
                <a href='bets.html' class="menu-left">Bets</a>
            </li>
            <li>
                <a href='results.html' class="menu-left">Results</a>
            </li>
            <li>
                <a href='contact.html' class="menu-left">Contact</a>
            </li>
        </ul>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/betApp.js"></script>
</body>
</html>
