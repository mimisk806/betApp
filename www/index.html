    <!-- CSS files start -->
    <link href="lib/css/framework.css" rel="stylesheet" type="text/css" media="all" />

<body ng-app="betApp">

            </ul>
            <!-- main menu wrapper ends -->
        </div>
        <!-- main menu outer wrapper ends -->

        <div class="headerOuterWrapper">
            <div class="headerWrapper"><a href="#home" class="mainLogo">
                <img src="lib/images/common/mainLogo.png" alt="" /></a> <a href="" class="mainMenuButton"></a></div>
        </div>
        <!-- header outer wrapper ends -->

        <div ng-view></div>
