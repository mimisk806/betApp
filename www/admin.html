<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 101 Template</title>

    <link href="lib/css/BetApp.css" rel="stylesheet" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <script src="lib/js/angular.min.js"></script>
    <link href="lib/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css' />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet" type='text/css' />
    <script src="lib/js/moment.js"></script>

</head>
<body ng-app ng-controller="adminController">





    <div class="container" ng-if="!user.Mail">
        <form class="form-signin">
            <h1 class="form-signin-heading">Please Login</h1>
            <input type="text" class="form-control" name="username" ng-model="connect.id" placeholder="Email Address" required="" autofocus="" />
            <input type="password" class="form-control" name="password" ng-model="connect.password" placeholder="Password" required="" />
            <button id="buttonConnect" ng-click="connectMe()" name="buttonConnectMe" class="btn btn-lg btn-primary btn-block">Log in</button>

        </form>
    </div>











    <div class="admin" ng-if="user.Mail">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <legend>PARTIE ADMIN</legend>
                <br />
                Tous vos pronostics :
                    <table class="bordered">
                        <thead>
                            <tr>
                                <th>Sport</th>
                                <th>Titre</th>
                                <th>Details</th>
                                <th>Etat</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="bet in bets">
                            <td>{{bet.Sport}}</td>
                            <td>{{bet.Title}}</td>
                            <td><a ng-click="completeForm(bet)">Details</a></td>
                            <td>
                                <img ng-src="lib/images/{{bet.Etat}}.png" />
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>
    <br />
    <button id="buttonnewBet" ng-if="user.Mail" ng-click="displayForm()" name="buttonNewBet" class="btn btn-success">Nouveau pronostic !</button>
    <fieldset id="newBetForm" style="display: none;" ng-if="user.Mail">
        <!-- Form Name -->
        <legend>Pronostic</legend>

        <form id="formBet">



            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-12 col-lg-6 control-label" for="betId">Id</label>
                <div class="col-md-1">
                    <input id="betId" name="Id" ng-model="bet.Id" autofill="autofill" disabled="disabled" type="text" placeholder="" class="form-control input-md" />
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-12 col-lg-6 control-label" for="betTitle">Date et heure</label>
                <div class="col-xs-12 col-lg-6">
                    
                    <div class="col-xs-3 col-lg-3">
                        <div class='input-group date' id='datetimepicker1'>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input id="date" type='text' autofill="autofill" ng-model="bet.DateAndTime" class="form-control" />

                        </div>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-12 col-lg-6 control-label" for="betTitle">Titre</label>
                <div class="col-xs-12 col-lg-6">
                    <input id="betTitle" ng-model="bet.Title" autofill="autofill" name="Title" type="text" placeholder="..." class="form-control input-md" required="" />
                </div>
            </div>

            <!-- Select Basic -->
            <div class="control-group">
                <label class="col-xs-12 col-lg-6 control-label" for="betSport">Sport</label>
                <div class="col-xs-12 col-lg-6">
                    <div class="controls">
                        <select id="betSport" ng-model="bet.Sport" class="form-control">
                            <option>Combi</option>
                            <option>Football</option>
                            <option>Rugby</option>
                            <option>Handball</option>
                            <option>Baseball</option>
                            <option>Basket</option>
                            <option>foot US</option>
                            <option>Tennis</option>
                            <option>Hockey</option>
                        </select>
                    </div>
                </div>
            </div>





            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-12 col-lg-6 control-label" for="betOdd">Côte</label>
                <div class="col-xs-12 col-lg-6">
                    <input id="betOdd" name="Odd" ng-model="bet.Odd" type="text" placeholder="..." class="form-control input-md" required="" />
                </div>

            </div>







            <!-- Select Basic -->
            <div class="control-group">
                <label class="col-xs-12 col-lg-6 control-label" for="betBookmaker">Bookmaker</label>
                <div class="col-xs-12 col-lg-6">
                    <div class="controls">
                        <select id="betBookmaker" ng-model="bet.Bookmaker" class="form-control">
                            <option>PMU</option>
                            <option>Betclic</option>
                            <option>Bwin</option>
                            <option>FDJ</option>
                            <option>NetBet</option>
                            <option>Hors ARJEL</option>
                        </select>
                    </div>
                </div>
            </div>



            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-12 col-lg-6 control-label" for="betAmount">Montant joué</label>
                <div class="col-xs-12 col-lg-6">
                    <input id="betAmount" name="Amount" type="text" ng-model="bet.Amount" placeholder="..." class="form-control input-md" />
                </div>
            </div>


            <!-- Select Basic -->
            <div class="control-group">
                <label class="col-xs-12 col-lg-6 control-label" for="betBookmaker">Etat</label>
                <div class="col-xs-12 col-lg-6">
                    <div class="controls">
                        <select id="betEtat" ng-model="bet.Etat" class="form-control">
                            <option>Pending</option>
                            <option>Win</option>
                            <option>Lose</option>
                            <option>Draw</option>
                        </select>
                    </div>
                    <div class="imgEtat" ng-if="bet.Etat">
                        <img ng-src="lib/images/{{bet.Etat}}.png" />
                    </div>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-xs-12 col-lg-6 control-label" for="betDetails">Détails</label>
                <div class="col-xs-12 col-lg-6">
                    <textarea class="form-control" id="betDetails" ng-model="bet.Details" placeholder="..." name="Details"> </textarea>
                </div>
            </div>

            <!-- Button (Double) -->
            <!--<pre>form = {{bet | json}}</pre>-->



        </form>
    </fieldset>
    <div id="btnForm" style="display: none" class="form-group">
        <label class="col-xs-12 col-lg-6 control-label" for="button1id">Double Button</label>
        <div class="col-md-8">
            <button id="buttonCreateUpdate" ng-click="createOrUpdate()" name="buttonCreateUpdate" class="btn btn-success">Créer</button>
            <button id="buttonDelete" ng-click="delete()" name="buttonDelete" class="btn btn-danger">Supprimer</button>
            <button id="buttonCancel" name="buttonCancel" style="display: none" ng-click="cancelBet()" class="btn btn-info">Annuler</button>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/betApp.js"></script>
    <script src="lib/js/bootstrap-datetimepicker.min.js"></script>
    <!-- <script type="text/javascript">
        $('#datetimepicker1').datetimepicker({
            format: "dd-mm-yyyy hh:ii",
            showToday: true,
            language: 'fr'
        });
    </script>-->
</body>
</html>
